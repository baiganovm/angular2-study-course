<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <md-card *ngIf="dish">
      <md-card-header>
        <md-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img md-card-image src={{dish.image}} alt={{dish.name}}>
      <md-card-content>
        <p>{{dish.description}}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>

  </div>

  <div fxFlex="60">
    <p>Comments</p>
    <md-list *ngIf="dish">

      <md-list-item class="md-3-line" *ngFor="let item of dish.comments" layout="row">
        <div class="md-list-item-text" layout="column">
          <p mdLine>{{item.comment}}</p>
          <p mdLine>{{item.rating}} Stars</p>
          <p mdLine>-- {{item.author}} {{item.date | date}}</p>
        </div>
      </md-list-item>

    </md-list>
  </div>

</div>
